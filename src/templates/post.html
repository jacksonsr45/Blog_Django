{% extends 'base.html' %}

{% load static %}

{% block content %}

  <!-- Post Content -->
  <article>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <h2 class="post-title">
            {{ post.title }} 
          </h2>
          <h3 class="post-subtitle">
            {{ post.content|safe }}
          </h3>
          <p class="post-meta">Posted by
            <a href="#">{{ post.author.get_full_name }}</a>
            on {{ post.created_at|date:'d, M Y' }}</p>
    
        </div>
      </div>
    </div>
  </article>

  <hr>

  {% endblock content %}
