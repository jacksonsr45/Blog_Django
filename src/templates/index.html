{% extends 'base.html' %}

{% load static %}

{% block content %}
  <!-- Main Content -->
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        {% for post in posts %}
        <div class="post-preview">
          <a href="posts/{{ post.pk }}">
            <h2 class="post-title">
              <a href="posts/{{ post.pk }}"> 
                {{ post.title }} 
              </a>
            </h2>
            <h3 class="post-subtitle">
              {{ post.summary|safe }}
            </h3>
          </a>
          <p class="post-meta">Posted by
            <a href="#">{{ post.author.get_full_name }}</a>
            on {{ post.created_at|date:'d, M Y' }}</p>
        </div>
        <hr>
        {% endfor %}
        <!-- Pager -->
        <div class="clearfix">
          <a class="btn btn-primary float-right" href="#">Older Posts &rarr;</a>
        </div>
      </div>
    </div>
  </div>
  <hr>
{% endblock content %}
